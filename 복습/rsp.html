<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        div { 
            font-size: 30px;
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <button id="P" onclick="us(0)"> ✋보자기</button>
    <button id="R" onclick="us(1)"> ✊주먹</button>
    <button id="S" onclick="us(2)">🤞가위</button>
    <div> 결과!!!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //보자기 0 주먹 1 가위 2
        //유저가 선택하는게 뭔지 정의해야 함
        //유저가 선택한 것과 랜덤숫자를 비교해야 함
        //비교한 결과값에 따라 다른 문자를 출력해야 함
        $("button").click(function us(p) {
            let com = parseInt(Math.random() * 3);
            let user = p;
            
            if (user === 0) {
                if (com === 1) {
                    $("div").text("졌습니다")
                }else if (com === 0) {
                    $("div").text("비겼습니다")
                }else if (com === 2) {
                    $("div").text("이겼습니다")

                }
            } else if (user === 1) {
                if (com === 1) {
                    $("div").text("비겼습니다")
                }else if (com === 0) {
                    $("div").text("이겼습니다")
                }else if (com === 2) {
                    $("div").text("졌습니다")

                }

            } else if (user === 2) {
                if (com === 1) {
                    $("div").text("이겼습니다")
                }else if (com === 0) {
                    $("div").text("졌습니다")
                }else if (com === 2) {
                    $("div").text("비겼씁니다")

                }
            }
            
        })
    
    </script>
</body>
</html>
