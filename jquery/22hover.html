<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <h1>
        Lorem.
    </h1>
    <p style="display: none;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque sint minus possimus neque enim cum deleniti est impedit excepturi voluptatibus quis molestiae qui repellendus, asperiores eos pariatur assumenda, rem aliquam!
    </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    //h1요소에 마우스포인터가 들어가면
    //p요소가 보이게
    //h1요소에서 마우스 포인터 떠나면
    //p요소가 숨겨지게

    $("h1").mouseenter(function() {
        $("p").show(500);
    })
    $("h1").mouseout(function() {
        $("p").hide(500);
    })
    //마우스포인터의 움직임 각각에 기능을 넣었을 떄

    $("h1").hover(function() {
        $("p").show(500);
    }, function() {
        $("p").hide(500);
    })
    //hover를 사용했을 떄
    </script>
</body>
</html>
