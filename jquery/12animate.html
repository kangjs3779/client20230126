<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
            background-color: brown;
            width: 200px;
            height: 100px;
            font-size: 48px;
            margin: 10px auto 0px;
        }
    </style>
</head>
<body>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-outline-secondary" onclick="bigH1()">시작</button>
        <button type="button" class="btn btn-outline-secondary" onclick="smallH1()">끝</button>
    </div>

    <h1>
        Lorem.
    </h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    function bigH1() {
        $("h1").animate({
            width: "300px", 
            height: "200px", 
            fontSize: "96px"
            //바를 - 쓸 수 없어서 카멜키이스로 작성한다
        }, 
        500,
        function() {
            console.log("효과 끝남");
        })
    }
    //parameter의 위치에 따라 각각의 기능이 있다
    //사용법을 읽으면서 익혀보면 될 것이다

    function smallH1() {
        $("h1").animate({
            width: "200px",
            height: "100px",
            fontSize: "48px"
        })
    }
    </script>
</body>
</html>
