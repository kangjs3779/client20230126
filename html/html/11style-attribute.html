<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h1 style="color: brown;">Ut, adipisci perspiciatis.</h1>
    <h1 style="color: lightslategrey;">Similique, est soluta?</h1>
    <h1 style="color: blueviolet;">Ipsam, quaerat obcaecati?</h1>
    <h1 style="color: darkolivegreen;">Cum, numquam atque.</h1>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등) 적용 -->
    <!-- style 속성의 값 형식 =  property-name: value;-->
    <!-- property(속성, 특성) : style 속성의 값(들) -->

    <!-- h1[style]*3>lorem3 -->
    <h1 style="color: blueviolet; background-color: darkred; text-align: left;">Lorem, ipsum dolor.</h1>
    <h1 style="color: darkkhaki; background-color: blue; text-align: right;">Accusantium, id ipsum!</h1>
    <h1 style="color: darkgreen; background-color: fuchsia; text-align: center;">Vel, odio doloremque.</h1>

</body>
</html>
