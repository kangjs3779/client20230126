<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- img : 그림 표시하는 요소 -->
    <img src="조커.jpg" width="500" height="700" title="조커임~~">
    <br>
    <img src="짱구그림.jpg" width="500" height="700" title="짱구임~~">
    <br>
    <img src="우주.jpg" width="500" height="700" title="우주임~~">
    
    <hr>
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트 -->
    <!-- alt 속성 : 시각장애인을 위해, 스크린리더기를 사용하는 사람들을(그림을 볼 수 없는 사람들) 위해 -->
    <img src="조커2.jpg" alt="조커다아~~" title="조커!!!!!">


</body>
</html>
