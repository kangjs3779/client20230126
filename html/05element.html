<!-- element(요소) : 시작태그, 콘텐트, 종료태그로 구성된다 -->
<!-- empty element(빈요소) : 시작태그만 있음 -->

<p>Lorem, ipsum dolor.</p>
<h1>Lorem, ipsum.</h1>

<!-- 종료태그를 생략해도 브라우저가 의도대로 출력할 수도 있다 -->
<!-- 의도한대로 출력되지 않을 수 있으니 꼭 종료태그  붙이기 -->
<h2>Lorem, ipsum.</h2>

<!-- 요소의 내용물은 다른 요소가 될 수 있다 -->

<h2>Lorem, <i>ipsum</i> dolor.</h2>

<!-- 감싸고 있는 요소가 부모요소, 안에 있는 요소를 자식요소 라고 한다. -->
<!-- h2는 부모요소 i는 자식요소 -->
<!-- html, head, body는 필수 요소이다 -->

<!-- head요소 : html 문서의 부가 정보를 작성하는요소 -->
<!-- body요소 : html 문서에서 브라우저에 출력되는 정보를 작성하는 요소 -->
