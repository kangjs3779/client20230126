    <script>
    console.log(1);
    console.log(2);

    //function 함수이름(parameter 목록들) {실행 될 코드들 = 명령문들}
    function a() {
        //함수(function)
        //code block = statement들의 집합
        //바로 실행 되지 않고 나중에 실행하기 위해 묶은 코드들
        console.log(4);
        console.log(5); //statement들
    }

    console.log(6);

    //함수 실행방법
    //함수명(argument1, argument2)
    //prameter나 agument는 들어가도 되고 안들어가도 된다

    a()
    //함수를 뒤에 실행을 했기 때문에
    //결과값은 123645
    //이렇게 출력이 된다
