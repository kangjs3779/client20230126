    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // ++, --
    //단항연산자(unary)

    // ++ : 변수가 가진 값 +1이 해당 변수에 다시 할당
    // ++ : 증가연산자(increment)
    let a = 3;
    a++; //a는 4가 됨
    console.log(a);

    //피연산자의 위치에 따라 연산결과가 다름
    let b = 3;
    let c = b++;
    console.log("b", b); //4
    console.log("c", c); //3

    let d = 3;
    let e = ++d;
    console.log("d", d); //4
    console.log("e", e); //4

    //++가 왼쪽에 있느냐, 오른쪽에 있느냐에 따라 연산값이 달라진다
    //왼쪽이면 연산 후, 오른쪽 연산 전
    // 다시 들어보기
    //10시 10분 수업

    // -- : 감소연산자(decrement)
    //피연산자 변수가 가진값 -1을 해당 변수에 다시 할당
    //연산결과는 피연산자의 위치에 따라 다름

    let f = 5;
    f--;
    console.log(f); //4
    f--;
    console.log(f); //3

    let g = f--
    console.log("g", g); //3
    //순서대로 연산이 되니까 위에서 f--는 3으로 마지막 연산이 되었으므로
    //연산되기 전의 값을 적어라
    //연산자 전에 적혀있으니까 연산 되기 전의 값
    let h = --f;
    console.log("h", h); // 1
    //연산되기 후의 값을 적어라
    // 연산자 뒤에 적혀있으니까 연산 되고 나서의 값

    
    </script>
