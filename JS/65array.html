    <script>
    let a = ["java", "css", "js", "jquery"]; //순서대로 0번 1번 2번 ...
    console.log(a);
    console.log(a[0]); //"java"
    console.log(a[1]); //"css"
    //[]안에 입력된 값을 index라고 함
    //배열 내의 값을 index를 통해서 접근 가능
    //배열의 index는 0부터 시작
    //없는 index를 접근하면 = undefined가 나온다 의도하면 상관없는데 의도하지 않았다면 주의해서 코드 살펴보기

    let b = a[0];
    console.log(b);
    console.log(a[0]);
    //모두 "java"가 나온다
    //a[0]의 값은 변하지 않는다

    //a[0]값을 변화시킴
    a[0]
