<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .outer {
            width: 500px;
            height: 500px;
            border: 5px solid brown;
            position: relative;
        }

        .inner {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            position: absolute;
            bottom: 0px;
            /* 가장 가까운 조상 중 포지션된 요소 기준 */
            /* 포지션된 요소 : position이 static이 아닌 요소들 */
            /* 없으면 루트 요소(html) 기준이다 = 가장 바깥에 있는 요소 */
            /* 가족관계도를 그려보면 나무를 거꾸로 박아넣은 모양이 된다. 그럼 가장 위에 있는게 나무의 뿌리가 되는데
            그래서 그 요소를 루트요소라고 한다 보통 html이 가장 바깥에 있으므로 루트요소라고 한다 */
        }
    </style>
</head>
<body>
    <div class="outer">
        Lorem, ipsum dolor.
        <div class="inner">
            Lorem, ipsum dolor.
        </div>
    </div>
</body>
</html>
