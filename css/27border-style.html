<!DOCTYPE html>
<html>
<head>
    <style>
        #head1 {
            border-top-style: dotted;
            border-right-style: dashed;
            border-left-style: solid;
            border-bottom-style: double;
        }

        #head2 {
            /* 상 우 하 좌 */
            border-style: dotted dashed double solid;
        }

        #head3 {
            /* 상 좌우 하 */
            border-style: solid double dotted;
        }

        #head4 {
            /* 상하 좌우 */
            border-style: solid dotted;
        }

        #head5 {
            /* 상하좌우 */
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Atque?</h1>
    <h1 id="head3">Animi.</h1>
    <h1 id="head4">Laudantium.</h1>
    <h1 id="head5">Quisquam.</h1>
    <h1 id="head6">Repellat!</h1>
    <h1 id="head7">Eos.</h1>
    <h1 id="head8">Dolore.</h1>
    <h1 id="head9">Quasi!</h1>
    <h1 id="head10">Nam.</h1>
</body>
</html>
