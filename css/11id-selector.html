<!DOCTYPE html>
<html>
<head>
    <style>
        #my head {
            color: blue;
        }

        #myhead {
            color: blue;
            margin: 10px;
            border: 10px;
        }
        #myHead {
            color: pink;
        }
        #yourhead {
            background-color: aqua;
        }
        #3head {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <!-- 중복되지 않게 영문, 숫자, -,_만 사용 -->
    <h1 id="my head">Lorem, ipsum dolor.</h1>
    <h1 id="myhead">Lorem, ipsum dolor.</h1>
    <h1 id="myHead">Lorem, ipsum dolor.</h1>
    <h1 id="yourhead">Lorem ipsum dolor sit.</h1>
    <h1 id="yourhead">Lorem ipsum dolor sit.</h1>
    <!-- 브라우저 상에서 보였다고 해도 중복은 안된다 -->
    <h1 id="3head">Lorem, ipsum dolor.</h1>
    <!-- emmet : #이 id속성임 -->

    <!-- h1#hishead #은 id속성이다~ -->
    <h1 id="hishead"></h1>

    <!-- h1#yourhead>lorem3 -->
    <h1 id="yourhead">Lorem, ipsum dolor.</h1>
    
    <!--h1#head$*3  -->
    <h1 id="head1"></h1>
    <h1 id="head2"></h1>
    <h1 id="head3"></h1>
</body>
</html>
