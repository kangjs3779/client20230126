<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: red;
            color: beige;
        }
        .note {
            background-color: yellow;
        }
        .delete {
            text-decoration: line-through;
        }
    </style>

</head>
<body>
    <!-- class속성은 영문, 숫자, _,- 조합으로 작성 -->
    <!-- 중복가능 - 그룹으로 묶기위한 attribute니까 -->

    <!-- 하나의 요소는 빈칸으로 구분해서 여러 클래스를 가질 수 있음 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="error">Amet, dignissimos.</h1>
    <h1 class="note">Nemo, repellat.</h1>
    <h1 class="note">Recusandae, explicabo?</h1>
    <h1 class="note">Maiores, incidunt?</h1>
    <h1 class="delete">Nisi, quo.</h1>
    <h1 class="delete">Exercitationem, enim?</h1>
    <h1 class="note delete">Nisi, alias?</h1>
    <h1 class="note delete">Autem, repudiandae!</h1>
    <h1 class="error note">Quis, molestiae.</h1>
</body>
</html>
