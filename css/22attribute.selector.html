<!DOCTYPE html>
<html>
<head>
    <style>
        [title] {
            color: blue;
        }
        /* 속성이 title이면서 값이 hello인 것을 선택하라 */
        /* 좀 더 구체적이기 때문에 명령에 우선순위에 있음 */
        [title=hello] {
            color: brown;
        }
        /* title 속성의 값이 world인 요소들의 배경을 초콜릿 */
        [title=world] {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">In!</h1>
    <h1>Ipsam?</h1>
    <h1>Impedit!</h1>
    <h1>Neque!</h1>
</body>
