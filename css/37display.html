<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: gold;
        }

        p {
            background-color:aquamarine;
        }

        span{
            background-color: blueviolet;
        }

        a {
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- 요소가 배치되는 방법 -->
    <!-- #. block -->
    <!-- 1. 가장 넓은 너비를 갖는다 -->
    <!-- 2. 새로운 줄에 배치된다 -->
    <h1>Lorem.</h1>
    <h1>Id?</h1>
    <p>Lorem, ipsum.</p>
    <p>Cumque, commodi?</p>
    <div></div>
    <div></div>
    <hr>
    <!-- #. inline -->
    <!-- 1. 필요한 만큼의 너비만 갖는다 -->
    <!-- 2. 같은 줄에 배치된다 -->
    <span>Lorem.</span>
    <span>Lorem.</span>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.daum.net">다음</a>
    <img src="짱구그림.jpg" alt="짱구">

</body>
</html>
